<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="init()">
    <div class="outer_container">
        <!-- <div id="all_pokemon_sprite_container" class="all_pokemon_sprite_container"> -->
        <div id="all_pokemon_sprite_container" class="all_pokemon_sprite_container" onclick="remove_infocard_container()">
        </div>
        <div class="header">
            <button class="btn_futher_pokemon" onclick="load_further20_pokemonObjects(31)">Load new pokemon</button>
            <div>
                <input id="input" type="text" placeholder="A B C D E F">
                <button class="btn_select_by_first_letter">Select</button>
            </div>
        </div>
        <div id="infocard_container"></div>
    </div>
</body>
</html>
